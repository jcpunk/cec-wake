# ~/.config/cec-wake/cec-wake.conf
#
# Configuration for cec-wake-daemon.
# Loaded by the systemd user service via EnvironmentFile=.
# All settings are optional; commented-out values show the defaults.
#
# CLI arguments always override these values when running manually.
# Reload after changes: systemctl --user restart cec-wake.service

# HDMI port number the PC is connected to (1-15).
# Sets the CEC physical address via cec-client -p, bypassing DRM-based
# auto-detection which can fail when /dev/dri/card0 does not exist
# (common on nvidia systems where the GPU enumerates as card1).
# 0 = auto-detect (default).
CEC_WAKE_HDMI_PORT=3

# Send a CEC wake command when the daemon starts.
# Useful to confirm the setup is working and establish a known TV state.
# 1 = enabled, 0 = disabled (default).
CEC_WAKE_WAKE_ON_START=1

# Send an OSD name with your CEC commands
# Note: the CEC spec caps OSD names at 14 ASCII printable characters.
CEC_WAKE_OSD_NAME=MyPC

# Enable debug logging (logs full cec-client output to the journal).
# 1 = enabled, 0 = disabled (default).
# CEC_WAKE_DEBUG=0

# CEC device path to check for at startup.
# Not passed to cec-client; used only to verify the adapter is present
# and accessible before declaring the service ready.
# CEC_WAKE_ADAPTER=/dev/cec

# Seconds to wait for the CEC device to appear at startup.
# Increase if the adapter is slow to enumerate after boot.
# CEC_WAKE_DEVICE_TIMEOUT=120
